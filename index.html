<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Old Are You?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How Old Are You?</h1>
        <p>Enter your birthday:</p>
        
        <label for="birthday">Date of Birth (YYYY-MM-DD):</label>
        <input type="date" id="birthday" name="birthday">
        
        <label for="hour">Hour (00-23):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" value="0">
        
        <label for="minute">Minute (00-59):</label>
        <input type="number" id="minute" name="minute" min="0" max="59" value="0">
        
        <label for="second">Second (00-59):</label>
        <input type="number" id="second" name="second" min="0" max="59" value="0">

        <button onclick="calculateAge()">Calculate Age</button>
        
        <h2 id="result"></h2>
        <h3 id="nextMilestone"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
